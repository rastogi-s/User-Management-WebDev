<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>User Admin</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

<!-- Lib for fonts for this template -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<!-- Custom CSS for this template -->
<link href="user-admin.style.client.css" rel="stylesheet" />

</head>
<body>
	<header class="">
		<div class="container">
			<h1>User Admin</h1>
		</div>
	</header>
	<section class="content">
		<div class="container">
			<table class="wbdev-table">
				<thead>
					<tr class="table-header">
						<th>Username</th>
						<th>Password</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Role</th>
						<th>&nbsp;</th>
					</tr>
					<tr class="wbdev-form">
						<td><input id="usernameFld" class="form-ctrl"
							placeholder="Username"></td>
						<td><input id="passwordFld" class="form-ctrl"
							placeholder="Password"></td>
						<td><input id="firstNameFld" class="form-ctrl"
							placeholder="First Name"></td>
						<td><input id="lastNameFld" class="form-ctrl"
							placeholder="Last Name"></td>
						<td><select id="roleFld" class="form-ctrl">
								<option value="FACULTY">Faculty</option>
								<option value="STUDENT">Student</option>
						</select></td>
						<td><span class="float-right"> <i
								class="fa-2x fa fa-check wbdev-update"></i>
						</span></td>
					</tr>
				</thead>
				<tbody class="table-body">
					<tr class="wbdev-template wbdev-user wbdev-hidden">
						<td class="wbdev-username">rastogi.s</td>
						<td>*****</td>
						<td class="wbdev-first-name">Shubham</td>
						<td class="wbdev-last-name">Rastogi</td>
						<td class="wbdev-role">FACULTY</td>
						<td class="wbdev-actions"><span class="float-right"> <i
								id="wbdev-remove" class="fa-2x fa fa-times wbdev-remove"></i> <i
								id="webdev-edit" class="fa-2x fa fa-pencil wbdev-edit"></i>
						</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer class=""> </footer>

	<!-- Jquery lib -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<!-- Custom JS -->
	<script src="../../services/user.service.client.js"></script>
	<script src="user-admin.controller.client.js"></script>


	<!-- Bootstrap core JavaScript -->

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>

</body>
</html>
