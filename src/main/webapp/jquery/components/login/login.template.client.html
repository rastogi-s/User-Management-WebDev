<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">


    <!-- Lib for fonts for this template -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous">

    <!-- Custom CSS for this template -->
    <link rel="stylesheet" href="login.style.client.css"/>

</head>
<body>
<header class="">
    <div class="container">
        <h1>Sign In</h1>
    </div>
</header>
<section class="content">
    <div class="container">

        <div class="alert alert-success message" role="alert">
            <strong>Entered a wrong username or password!!</strong>
        </div>
        <form class="needs-validation" novalidate>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>

                <div class="col-sm-10">
                    <input type="text" placeholder="Username" id="username" class="form-control" required
                           oninput="initialize()">
                    <div class="invalid-feedback invalid-username">
                        Please enter a valid username!!
                    </div>
                </div>


            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" placeholder="123qwe#$" id="password" class="form-control" required
                           oninput="initialize()">
                    <div class="invalid-feedback invalid-password">
                        Please enter a valid password!!
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <span class="col-sm-2"></span>
                <div class="col-sm-10 d-inline-block">
                    <div class="py-1">
                        <button type="button" class="btn btn-success form-control" id="login">Sign In</button>
                    </div>
                    <div class="py-1 d-inline">
                        <a href="" class="float-left" data-toggle="modal" data-target="#forgotPassword">Forgot
                            Password?</a>
                        <a href="../register/register.template.client.html" class="float-right">Sign Up</a>
                    </div>
                </div>
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header ">
                        <h5 class="modal-title" id="modalTitle">Forgot Password</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h6  id="modal-text" class="py-2">Enter valid Username and Email Id to Reset password</h6>
                        <form class="needs-validation" novalidate>
                            <div class="form-group row">
                                <label for="usernameVerify" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Username" id="usernameVerify" class="form-control"
                                           required oninput="initialize()">

                                    <div class="invalid-feedback invalid-username-verify">
                                        Please enter a valid username!!
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="resetEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" placeholder="abc@xyz.com" id="resetEmail" class="form-control"
                                           required oninput="initialize()">

                                    <div class="invalid-feedback invalid-username-verify">
                                        Please enter a valid username!!
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="sendEmail">Close</button>
                        <button type="button" class="btn btn-primary">Send Email</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<footer class=""></footer>


<!-- Jquery lib -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="../../services/user.service.client.js"></script>
<script src="../../models/user.model.client.js"></script>
<script src="login.controller.client.js"></script>


<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
