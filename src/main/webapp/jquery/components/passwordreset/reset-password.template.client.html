<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User SignUp</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">


    <!-- Lib for fonts for this template -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
          crossorigin="anonymous">

    <!-- Custom CSS for this template -->
    <link rel="stylesheet" href="reset-password.style.client.css"/>

</head>
<body>
<header class="">
    <div class="container">
        <h1>Reset Password</h1>
    </div>
</header>
<section class="content">
    <div class="container">
        <div class="alert alert-success" role="alert">
            <strong>Password reset successfully!!</strong>
        </div>
        <form class="needs-validation" novalidate>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" placeholder="123qwe#$" id="password" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter a valid password!
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="verifypass" class="col-sm-2 col-form-label">Verify Password</label>

                <div class="col-sm-10">
                    <input type="password" placeholder="123qwe#$" id="verifypass" oninput="validatePassword(this)" class="form-control" required >
                    <div class="invalid-feedback pass-mismatch">
                        Please enter a valid password!
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <span class="col-sm-2"></span>
                <div class="col-sm-10 d-inline-block">
                    <div class="py-1">
                        <button type="button" class="btn btn-success form-control"  id="reset">Reset</button>
                    </div>
                    <div class="py-1">
                        <a href="../login/login.template.client.html">Login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<footer class=""></footer>


<!-- Jquery lib -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="../../services/user.service.client.js"></script>
<script src="../../models/user.model.client.js"></script>
<script src="reset-password.controller.client.js"></script>


<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
